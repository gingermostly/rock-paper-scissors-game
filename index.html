<script>
function randomNumber(min, max){
  return Math.floor(Math.random() * (max - min)) + min;
}
var number = randomNumber(0, 3);
var computerSelection;
var playerSelection = prompt('Please type rock, paper or scissors.');
var result;
function computerPlay(){
  switch (number) {
    case 0:
    computerSelection = "rock";
    break;
    case 1:
    computerSelection = "scissors";
    break;
    case 2:
    computerSelection = "paper";
    break;
  }
}
computerPlay();
function playerPlay(){
  return playerSelection.toLowerCase();
}
playerPlay();
function playRound(){
  if (playerSelection == 'rock' && computerSelection == 'paper'){
    result = 'You lose! Paper covers rock.';
  } else if (playerSelection == 'rock' && computerSelection == 'scissors'){
    result = 'You win! Rock smashes scissors.';
  } else if (playerSelection == 'paper' && computerSelection == 'rock'){
    result = 'You win! Paper covers rock.';
  } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
    result = 'You lose! Scissors cuts paper.';
  } else if (playerSelection == 'scissors' && computerSelection == 'rock'){
    result = 'You lose! Rock smashes scissors.';
  } else if (playerSelection == 'scissors' && computerSelection == 'paper'){
    result = 'You win! Scissors cuts paper.';
  } else if (playerSelection == computerSelection){
    result = 'It\'s a tie!';
  } else {
    result = 'Sorry, ' + playerSelection + ' is not a valid choice.'
  }
}
playRound(playerSelection, computerSelection);
console.log(result);
</script>
